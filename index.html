---
layout: default	
title: Your New Jekyll Site
---

<div id="home">
  <h1>Prototypes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Categories</h1>
	{% for category in site.categories %}
		{% for post in category[0] %}
				<span class="round label"><a href="{{ category[0] }}.hmtl"><span id="{{ category[0] }}-ref">{{ category[0] }}</a></span>
		{% endfor %}
  {% endfor %}
</div>
